<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Matemática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Cuestionario de Matemática N° 1</h1>
        
        <div id="start-container">
            <input type="text" id="student-name" placeholder="Ingresa tu nombre y apellido">
            <button onclick="startGame()">Iniciar Cuestionario</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <div id="student-info">
                <p id="student-name-display"></p>
                <p id="question-counter">Pregunta 1 de 10</p>
            </div>
            <div id="question-container">
                <div id="question">Pregunta</div>
                <div id="options">
                    <button class="option-btn" onclick="selectOption(0)">Opción 1</button>
                    <button class="option-btn" onclick="selectOption(1)">Opción 2</button>
                    <button class="option-btn" onclick="selectOption(2)">Opción 3</button>
                    <button class="option-btn" onclick="selectOption(3)">Opción 4</button>
                </div>
                <div id="timer">Tiempo: 30s</div>
            </div>
        </div>
        
        <div id="results-container" style="display: none;">
            <h2>Resultados de <span id="student-name-result"></span></h2>
            <p id="score"></p>
            <div id="answer-list"></div>
            <button onclick="restartGame()">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
